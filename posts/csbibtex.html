        <h2>An arXiv to BibTeX Tool</h2>
    </section>
    <center><!--
--><input type="text" name="query" id="input" style="width:400px" autofocus="autofocus" value="1902.10162"><!--
--><span></span><input type="submit" id="retrieve" value="Retrieve Information">

<div id="result">
</div><!--
--></center>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
let data = undefined
const idReg = /http:\/\/arxiv\.org\/abs\/(.+?)(?:v\d)?$/
function query() {
$.ajax({
    url: `https://export.arxiv.org/api/query?search_query=${$('#input').val()}`,
    success: xml => {
        $('#result').empty()
        data = $(xml)
        for (const entry of data.find('entry')) {
            const id = idReg.exec(entry.querySelector('id').innerHTML)[1]
            let authors = ''
            entry.querySelectorAll('author>name').forEach(name => {
                if (authors.length === 0) {
                    authors = name.innerHTML
                } else {
                    authors += ` and ${name.innerHTML}`
                }
            })
            let comment = ''
            if (entry.querySelector('comment')) {
                comment = `\n    comment = {${entry.querySelector('comment').innerHTML}},`
            }
            const bibtex = `<textarea rows="8" cols="100">\n@misc{${id},
    author = {${authors}},
    title = {${entry.querySelector('title').innerHTML}},
    year = {${entry.querySelector('published').innerHTML.substring(0, 4)}},
    note = {{\\tt arXiv:${id} [${entry.querySelector('category').attributes['term'].value}]}},${comment}\n}\n</textarea>`
            $('#result').append(bibtex)
        }
    }
})
}

(function() {
  $('#retrieve').click(query)
}
)()
</script>
