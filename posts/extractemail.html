        <h2>An Email Extractor</h2>
    </section>
    <center><!--
--><textarea rows="8" cols="100" id="text"></textarea>

<textarea rows="16" cols="100" id="email"></textarea><!--
<p>–&gt;</center></p>

<script>
const emailReg = /([a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*)/g

function extract() {
    const content = document.getElementById('text').value
    let emails = ''
    let match
    do {
        match = emailReg.exec(content)
        if (match) {
            emails += match[0] + '\n'
        }
    } while (match)
    document.getElementById('email').value = emails
}

(function() {
    document.getElementById('text').addEventListener('input', extract)
}
)()
</script>
